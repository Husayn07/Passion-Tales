<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <defs>
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF3E70"></stop>
      <stop offset="100%" stop-color="#FFC1C1"></stop>
    </linearGradient>

    <!-- Glow Filter -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#FF4C8B" flood-opacity="0.4"></feDropShadow>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="420" height="120" rx="20" fill="#1A1A2E"></rect>

  <!-- Icon: Heart + Feather -->
  <g transform="translate(30,35)" filter="url(#softGlow)">
    <!-- Heart shape -->
    <path d="M20 20 
             C20 12, 10 5, 0 12 
             C-10 20, 20 40, 20 40 
             C20 40, 50 20, 40 12 
             C30 5, 20 12, 20 20 Z" fill="url(#textGradient)"></path>

    <!-- Feather pen (quill) inside heart -->
    <path d="M18 20 
             C20 15, 24 10, 30 12 
             C33 13, 32 16, 30 20 
             C29 22, 24 27, 22 28 
             C20 29, 18 26, 18 24 Z" fill="#FFD1E1"></path>
  </g>

  <!-- Text: Passion -->
  <text x="100" y="60" font-family="Playfair Display, serif" font-size="38" fill="url(#textGradient)" font-weight="bold" letter-spacing="1" filter="url(#softGlow)">
    Passion
  </text>

  <!-- Text: Tales -->
  <text x="230" y="65" font-family="'Great Vibes', cursive" font-size="34" fill="#FFEDF2" font-style="italic">
    Tales
  </text>
</svg>
